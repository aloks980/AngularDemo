

  <div class="container mt-1 mw-100 ">
    <div class="row d-flex flex-column-reverse flex-sm-row grid overflow-auto" >
      <div class="col-12 col-sm-6  border border-2 border-dark rounded" >
        <div class="d-flex justify-content-end ml-4" >
          <mat-form-field class="example-full-width">
            <mat-label><mat-icon >search</mat-icon> Search</mat-label>
            <input  matInput placeholder="(By ISP name, price, rating)" [(ngModel)]="searchText"/>
          </mat-form-field>
        </div>
          <div class="list-group list overflow-auto">
            <div class="list-group-item d-flex list-group-item-action list-group-item-dark  justify-content-between align-items-center text-white my-1" *ngFor="let provider of providers | filter: searchText" (click)="showDetail(provider)">
              <div>
              <mat-icon >network_check</mat-icon>
              {{provider.name}}
              </div>
              <div class="align-items-center">
                {{provider.lowestPrice | currency: 'INR'}}
                <mat-icon >keyboard_arrow_right</mat-icon>
              </div>
            </div>
          </div>
          <div  class="w-100 align-bottom align-items-center" >
            <div class="d-flex justify-content-center align-items-center border">
            <h1 class="mx-5"> Sort By: </h1>
            <mat-radio-group [(ngModel)]="sortingType" name="sortingType" aria-label="Select an option" (change)="sortBy()">
              <mat-radio-button class="mx-1" value="price">Price</mat-radio-button>
              <mat-radio-button class="mx-1" value="rating">Rating</mat-radio-button>
            </mat-radio-group>
          </div>
          </div>
      </div>



      <div class="col-12 col-sm-6 sec-2   border border-5 border-dark rounded">
        <router-outlet></router-outlet>
      </div>

    </div>
  </div>
