<div class="container  mw-100" id="provider">
  <div class="row mt-1 my-5" *ngIf="provider">
    <div class="col-12 col-sm-6 ">
      <img [src]="provider.image" class="img-thumbnail img-fluid w-100 rounded"/>
    </div>
    <div class="col-12 col-sm-6 ">
      <h1 class="d-flex justify-content-center align-items-center bg-primary text-white" >{{provider.name}}</h1>
      <div>
        <mat-icon class="mr-2" color="primary">network_check</mat-icon> Max. Speed: {{provider.maxSpeed}}
      </div>
      <div>
        <mat-icon class="mr-2" color="primary">phone</mat-icon>{{provider.contactNumber}}
      </div>
      <div>
        <mat-icon class="mr-2" color="primary">email</mat-icon>{{provider.email}}
      </div>
      <div>
        <mat-icon class="mr-2" color="primary">money</mat-icon>Min. Plan: {{provider.lowestPrice}}
      </div>
    </div>
    <div class="col-12 col-sm-12 my-2 d-flex my-3 align-items-center ">
      
      <star-rating [starType]="'svg'" labelText="Rating:" [readOnly]="true"  [step]="0.5" [showHalfStars]="true" [rating]="provider.rating" size="large" speed="slow"></star-rating>
    </div>
    <div class="col-12 col-sm-12 my-2 d-flex bg-info text-white font-weight-bold align-items-center border rounded border-5 border-primary text-justify p-4">
      {{provider.description}}
    </div>
    <div  class="w-100 row align-bottom d-flex align-items-center" >
        <div class="col-6 p-5 d-flex justify-content-center">
          <a  [href]="provider.url" target="_blank" mat-raised-button color="accent">
            <mat-icon>link</mat-icon> Link</a>
      </div>
      <div class="col-6 p-5 d-flex justify-content-center">
        <button mat-raised-button color="primary" (click)="generatePdf(provider.name)">
          <mat-icon>cloud_download</mat-icon> Download
        </button>
    </div>
      </div>
    </div>

</div>
